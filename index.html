<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Uncertainty Box - Inés Alonso: Computer Scientist, Quantum Systems Researcher" />
  <title>The Uncertainty Box</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cfe9ff 0%, #eaf4ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0f1621;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      color: #0f1621;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #3d4a63;
      font-style: italic;
      margin-bottom: 3rem;
    }

    /* 3D Box */
    .scene {
      width: 180px;
      height: 180px;
      perspective: 600px;
      cursor: pointer;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(30deg);
      transition: transform 1s;
    }

    .scene:hover .cube {
      transform: rotateX(-20deg) rotateY(390deg);
    }

    .face {
      position: absolute;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #b2d0ff, #8fb9ff);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 25px rgba(10, 30, 70, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: #0f1621;
      overflow: hidden;
    }

    /* Faces positioning */
    .front  { transform: translateZ(90px); }
    .back   { transform: rotateY(180deg) translateZ(90px); }
    .right  { transform: rotateY(90deg) translateZ(90px); }
    .left   { transform: rotateY(-90deg) translateZ(90px); }
    .top    { transform: rotateX(90deg) translateZ(90px); }
    .bottom { transform: rotateX(-90deg) translateZ(90px); }

    /* Cat silhouette inside cube */
    .cat {
      position: absolute;
      width: 70%;
      opacity: 0.25;
      filter: brightness(0.9) contrast(1.1);
      pointer-events: none;
      user-select: none;
    }

    /* Measurement text inside cube */
    .inside-text {
      position: relative;
      z-index: 2;
      color: #0f62fe;
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Cube opening animation */
    .cube.opening {
      animation: openCube 2s forwards ease-in-out;
    }

    @keyframes openCube {
      0% {
        transform: rotateX(-20deg) rotateY(30deg) scale(1);
      }
      100% {
        transform: rotateX(-10deg) rotateY(0deg) translateZ(100px) scale(1.5);
        opacity: 0;
      }
    }

    /* Inside view */
    .inside-view {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #cfe9ff 0%, #eaf4ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
      z-index: 5;
    }

    .inside-view.active {
      opacity: 1;
      visibility: visible;
    }

    .cat-large {
      width: 200px;
      opacity: 0.25;
      filter: brightness(0.9) contrast(1.1);
      margin-bottom: 1.5rem;
    }

    #insidePhrase {
      font-size: 1.3rem;
      color: #0f62fe;
      text-align: center;
      font-weight: 500;
    }

    footer {
      font-size: 0.85rem;
      color: #4b5b74;
      margin-top: 3rem;
      text-align: center;
    }

    a.link {
      color: #0f62fe;
      text-decoration: none;
      font-weight: 500;
    }

    a.link:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .scene { width: 140px; height: 140px; }
      .face  { width: 140px; height: 140px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <h1>The Uncertainty Box</h1>
  <p class="subtitle">Observe. Collapse. Discover.</p>

  <div class="scene" id="boxScene">
    <div class="cube" id="cube">
      <div class="face front">
        <img src="cat-outline.png" alt="Schrödinger's cat" class="cat" />
        <p class="inside-text" id="insideText">Click to measure</p>
      </div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <footer>
    Created by Inés Alonso · Computer Science & Quantum Computing
  </footer>

  <!-- Inside "measured" state -->
  <div class="inside-view" id="insideView">
    <img src="cat-outline.png" alt="Schrödinger's cat" class="cat-large" />
    <p id="insidePhrase">You measured |LinkedIn⟩</p>
  </div>

  <script>
    const cube = document.getElementById('cube');
    const insideView = document.getElementById('insideView');
    const insidePhrase = document.getElementById('insidePhrase');

    const collapses = [
      { text: "You measured |LinkedIn⟩", url: "https://linkedin.com/in/inesalonsocl/" },
      { text: "You measured |GitHub⟩", url: "https://github.com/inesalonsoo" },
      { text: "You measured |Portfolio⟩", url: "https://www.canva.com/design/DAGW5C1NbTE/pGyRvesVQ1MyImqqENIqCA/edit?utm_content=DAGW5C1NbTE&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" },
      { text: "You measured |Résumé⟩", url: "https://acrobat.adobe.com/id/urn:aaid:sc:EU:6dd349c5-6620-4330-bec2-a79609570d78" }
    ];

    let lastIndex = -1;

    function randomCollapse() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * collapses.length);
      } while (newIndex === lastIndex && collapses.length > 1);
      lastIndex = newIndex;
      return collapses[newIndex];
    }

    function collapseBox() {
      const { text, url } = randomCollapse();
      insidePhrase.innerHTML = `<a href="${url}" target="_blank" rel="noopener noreferrer" class="link">${text}</a>`;
      
      // Play cube opening animation
      cube.classList.add('opening');

      // Show inside view after animation
      setTimeout(() => {
        insideView.classList.add('active');
      }, 1500);
    }

    const boxScene = document.getElementById('boxScene');
    boxScene.addEventListener('click', collapseBox);
    boxScene.setAttribute('tabindex', '0');
    boxScene.setAttribute('role', 'button');
    boxScene.setAttribute('aria-label', 'Click to collapse into a new state');
    boxScene.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        collapseBox();
      }
    });
  </script>
</body>
</html>
