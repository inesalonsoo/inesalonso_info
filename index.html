<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Uncertainty Box - Observe, collapse, discover." />
  <title>The Uncertainty Box</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cfe9ff 0%, #eaf4ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0f1621;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      color: #0f1621;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #3d4a63;
      font-style: italic;
      margin-bottom: 3rem;
    }

    /* 3D Box */
    .scene {
      width: 180px;
      height: 180px;
      perspective: 600px;
      cursor: pointer;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(30deg);
      transition: transform 1s;
    }

    .scene:hover .cube {
      transform: rotateX(-20deg) rotateY(390deg);
    }

    .face {
      position: absolute;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #b2d0ff, #8fb9ff);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 25px rgba(10, 30, 70, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: #0f1621;
    }

    .front  { transform: translateZ(90px); }
    .back   { transform: rotateY(180deg) translateZ(90px); }
    .right  { transform: rotateY(90deg) translateZ(90px); }
    .left   { transform: rotateY(-90deg) translateZ(90px); }
    .top    { transform: rotateX(90deg) translateZ(90px); }
    .bottom { transform: rotateX(-90deg) translateZ(90px); }

    .phrase {
      margin: 2.5rem 0 2rem;
      font-size: 1.3rem;
      min-height: 3rem;
      color: #0f1621;
      transition: opacity 0.5s ease;
      text-align: center;
    }

    .phrase.fade-out {
      opacity: 0;
    }

    footer {
      font-size: 0.85rem;
      color: #4b5b74;
      margin-top: 3rem;
      text-align: center;
    }

    a.link {
      color: #0f62fe;
      text-decoration: none;
      font-weight: 500;
    }

    a.link:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .scene { width: 140px; height: 140px; }
      .face  { width: 140px; height: 140px; }
      .phrase { font-size: 1.1rem; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>The Uncertainty Box</h1>
  <p class="subtitle">Observe. Collapse. Discover.</p>

  <div class="scene" id="boxScene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <div class="phrase" id="phrase">Click the box to measure.</div>

  <footer>
    Created by Inés Alonso · Computer Science & Quantum Computing
  </footer>

  <script>
    const phrase = document.getElementById('phrase');
    const boxScene = document.getElementById('boxScene');

    // Define collapses → each "state" links somewhere different
    const collapses = [
      { text: "You measured |LinkedIn⟩", url: "https://linkedin.com/in/yourusername" },
      { text: "You measured |GitHub⟩", url: "https://github.com/yourusername" },
      { text: "You measured |Portfolio⟩", url: "https://yourportfolio.com" },
      { text: "You measured |Résumé⟩", url: "https://drive.google.com/your-resume-link" }
    ];

    let lastIndex = -1;

    function randomCollapse() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * collapses.length);
      } while (newIndex === lastIndex && collapses.length > 1);
      lastIndex = newIndex;
      return collapses[newIndex];
    }

    function collapseBox() {
      phrase.classList.add('fade-out');
      setTimeout(() => {
        const { text, url } = randomCollapse();
        phrase.innerHTML = `<a class="link" href="${url}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        phrase.classList.remove('fade-out');
      }, 500);
    }

    boxScene.addEventListener('click', collapseBox);
    boxScene.setAttribute('tabindex', '0');
    boxScene.setAttribute('role', 'button');
    boxScene.setAttribute('aria-label', 'Click to collapse into a new state');
    boxScene.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        collapseBox();
      }
    });
  </script>
</body>
</html>
